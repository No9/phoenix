<!DOCTYPE html>
<html>
  <head>
    <title>Network // Phoenix</title>
  <link rel="stylesheet" href="/css/gumby.css">
  </head>
  <body>
  <div class="navbar twelve columns" id="nav">
    <div class="navbar-inner">
      <strong>phoenix</strong>
      <a href="/">latest</a> <small>/</small>
      <a href="/profile/{cuser_id}">profile</a> <small>/</small>
      <a href="/network">network</a>
    </div>
  </div>
  <div id="networkpage">
    <div class="row">
      <div class="five columns push_seven">
        <br>
        <p>Last synced {last_sync}</p>
        <p>
          <span class="btn default medium"><button form="sync-form">Sync</button></span>
          <span class="btn default medium"><button class="add-btn">Add...</button></span>
        </p>
      </div>
      <div class="seven columns pull_five">
        <table class="nodes">
          {nodes}
        </table>
        <p><img src="/img/logo.png"/><strong><small>Who's cooking chicken?</small></strong></p>
      </div>
    </div>
  </div>

  <form id="add-form" action="/network" method="POST"><input type="hidden" name="address"></form>
  <form id="sync-form" action="/network/sync" method="POST"><input type="hidden" name="redirect" value="/network"></form>

  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/modernizr-2.6.2.min.js"></script>
  <script src="/js/gumby.min.js"></script>
  <script src="/js/web/network.js"></script>
  </body>
</html>
