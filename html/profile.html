<!DOCTYPE html>
<html>
  <head>
    <title>Profile: {nickname} // Phoenix</title>
    <link rel="stylesheet" href="/css/gumby.css">
    <link rel="shortcut icon" type="image/png" href="/img/icon.png" />
  </head>
  <body>
  <div class="navbar twelve columns" id="nav">
    <div class="navbar-inner">
      <strong>phoenix</strong>
      <a href="/">latest</a> <small>/</small>
      <a href="/profile/{cuser_id}">profile</a> <small>/</small>
      <a href="/network">network</a>
    </div>
  </div>
  <div id="profilepage" class="profile">
    <div class="row">
      <div class="five columns push_seven">
        <div class="profile-summary">
          <h2>{nickname}</h2>
          <h3><small>joined {joindate}</small></h3>
          {follow}
          <p><a href="/profile/{id}/intro-token">Intro Token</a></p>
        </div>
      </div>
      <div class="seven columns pull_five">
        <table class="feed">
          <tbody>
            {feed_entries}
          </tbody>
        </table>
        <div class="mascot"><img src="/img/logo.png"/><strong><small>Is it hot in here?</small></strong></div>
      </div>
    </div>
  </div>

  <form id="follow-form" action="/feeds" method="POST">
    <input type="hidden" name="redirect" value="/profile/{id}">
    <input type="hidden" name="token" value='{"id":"{id}"}'>
  </form>

  <script src="/js/jquery-2.1.1.min.js"></script>
  <script src="/js/modernizr-2.6.2.min.js"></script>
  <script src="/js/gumby.min.js"></script>
  </body>
</html>
